<!-- Formulario -->

<div class="container-fluid">

	<h1 class="animate__animated animate__fadeInLeft  mt-4 mb-4">Contactanos</h1>

	<div class="form-center">

		<form class="form" action="">
	
			<div class="form-group mb-3">
				<label for="Nombre">Nombre</label>
				<input type="Nombre" class="form-control" id="Nombre" placeholder="Ingrese su Nombre">
			</div>


			<div class="form-group mb-3">
				<label for="Apellido">Apellido</label>
				<input type="Apellido" class="form-control" id="Apellido" placeholder="Ingrese su Apellido">
			</div>
			
			

			<div class="form-group mb-3">
				<label for="exampleInputEmail1">Email</label>
				<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su email">
			</div>
			
			

			<label for="sel1">Estado Civil:</label>
				<select class="form-control" id="sel1">
					<option>Soltero</option>
					<option>Casado</option>
				</select>
		

				<label class="mt-3" for="comment">Comentarios</label>
					<textarea class="form-control" rows="5" id="comment"></textarea>
		
			

			<button type="submit" class="btn btn-dark mt-1">Enviar Formulario</button>
			<button type="submit" class="btn btn-dark mt-1">Limpiar Formulario</button>
			<br>
			¿Desea recibir el Newsletter? <label class="checkbox-inline mt-3"><input type="checkbox" value=""></label>

		</form>

	</div>
